<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
	 <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
	<div class="container">
    <form class="needs-validation" novalidate>
      <h2 class="text-center mb-4">Internship Form</h2>
      
      <div class="row mb-3">
        <div class="col-md-4">
          <label for="firstName" class="form-label">First Name</label>
          <input type="text" class="form-control" id="firstName" required>
          <div class="invalid-feedback">First name required!</div>
        </div>
        <div class="col-md-4">
          <label for="lastName" class="form-label">Last Name</label>
          <input type="text" class="form-control" id="lastName" required>
          <div class="invalid-feedback">Last name required!</div>
        </div>
        <div class="col-md-4">
          <label for="email" class="form-label">Email Address</label>
          <input type="email" class="form-control" id="email" required>
          <div class="invalid-feedback">Email required!</div>
        </div>
      </div>

      <div class="row mb-3">
        <div class="col-md-4">
          <label for="college" class="form-label">College</label>
          <input type="text" class="form-control" id="college" required>
          <div class="invalid-feedback">Please provide a valid college.</div>
        </div>
        <div class="col-md-4">
          <label for="gradYear" class="form-label">Graduation Year</label>
          <select class="form-select" id="gradYear" required>
            <option value="">Choose...</option>
            <option>2024</option>
            <option>2025</option>
            <option>2026</option>
          </select>
          <div class="invalid-feedback">Please select a valid Graduation Year.</div>
        </div>
        <div class="col-md-4">
          <label for="rollNo" class="form-label">Roll No.</label>
          <input type="text" class="form-control" id="rollNo" required>
          <div class="invalid-feedback">Please provide a valid Roll no.</div>
        </div>
      </div>

      <div class="form-check mb-3">
        <input type="checkbox" class="form-check-input" id="terms" required>
        <label class="form-check-label" for="terms">Agree to terms and conditions</label>
        <div class="invalid-feedback">You must agree before submitting.</div>
      </div>

      <button class="btn btn-primary" type="submit">Submit form</button>
    </form>
  </div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
