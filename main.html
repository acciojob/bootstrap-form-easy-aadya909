<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
	 <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
	<div class="container">
    <form class="needs-validation" novalidate>
      <h2 class="text-center mb-4">Internship Form</h2>
      
      <div class="row mb-3">
        <div class="col-md-4">
          <label for="first-name-input" class="first-name-input">First Name</label>
          <input type="text" class="first-name-input" id="first-name-input" required>
          <div class="invalid-feedback">First name required!</div>
        </div>
        <div class="col-md-4">
          <label for="last-name-input" class="last-name-input">Last Name</label>
          <input type="text" class="last-name-input" id="last-name-input" required>
          <div class="invalid-feedback">Last name required!</div>
        </div>
        <div class="col-md-4">
          <label for="email-input" class="email-input">Email Address</label>
          <input type="email" class="email-input" id="email-input" required>
          <div class="invalid-feedback">Email required!</div>
        </div>
      </div>

      <div class="row mb-3">
        <div class="col-md-4">
          <label for="college-input" class="college-input">College</label>
          <input type="text" class="college-input" id="college-input" required>
          <div class="invalid-feedback">Please provide a valid college.</div>
        </div>
        <div class="col-md-4">
          <label for="grad-year-select" class="grad-year-selec">Graduation Year</label>
          <select class="grad-year-selec" id="grad-year-select" required>
            <option value="">Choose...</option>
            <option>2024</option>
            <option>2025</option>
            <option>2026</option>
          </select>
          <div class="invalid-feedback">Please select a valid Graduation Year.</div>
        </div>
        <div class="col-md-4">
          <label for="roll-no-input" class="roll-no-input">Roll No.</label>
          <input type="text" class="roll-no-input" id="roll-no-input" required>
          <div class="invalid-feedback">Please provide a valid Roll no.</div>
        </div>
      </div>

      <div class="form-check mb-3">
        <input type="checkbox" class="conditions-checkbox" id="conditions-checkbox" required>
        <label class="conditions-checkbox" for="conditions-checkbox">Agree to terms and conditions</label>
        <div class="invalid-feedback">You must agree before submitting.</div>
      </div>

      <button class="btn btn-primary" type="submit">Submit form</button>
    </form>
  </div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
